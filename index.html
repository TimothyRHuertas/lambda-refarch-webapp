<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>If We All Vote</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="narrow.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.40.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.4.min.js"></script>

    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
  </head>

  <body>

    <div>
      <div class="jumbotron2">
        <h2>If we all vote</h2>
      </div>

      <canvas id="graph" class="inner cover"></canvas>

      <div id="actions">
        <div id="loggedInHasVoted" class="action-block">
          <h4>Thanks for your vote.</h4>
          <p>Come back tomorrow to cast another vote.</p>
        </div>

        <div id="loggedInHasNotVoted" class="action-block">
          <h4 id="status" class="status"></h4>

          <div id="voteButtons" class="row">
            <button onclick="castVote('BLUE')" class="btn btn-blue">Clinton</button>
            <button onclick="castVote('RED')" class="btn btn-red">Trump</button>
            <button onclick="castVote('GREEN')" class="btn btn-green">Neither</button>
          </div>
        </div>

        <div id="loggedOut" class="action-block">
          <h4 class="status">Log in to cast your vote.</h4>
          <fb:login-button id="loginButton" size="large" scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
        </div>
      </div>

      <footer class="footer">
        <p>Together we can create a movement.</p>
      </footer>

    </div> <!-- /container -->
    <script src="refresh.js"></script>


  </body>
</html>
