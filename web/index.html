  <body>
    <div>
      <div class="jumbotron2">
        <img class="logo" alt="If we all vote" src="site-logo-ret.png?v=1"/>
      </div>

      <div class="share">
        <div class="fb-like" 
          data-href="https://www.ifweallvote.com" 
          data-layout="button_count" data-action="like" 
          data-size="large" data-show-faces="true" data-share="true">
          </div>
      </div>

      <canvas id="graph" class="inner cover"></canvas>
      <div id="legend"></div>
      <div id="actions">
        <div id="loggedInHasVoted" class="action-block">
          <h4>Thanks for your vote.</h4>
          <p>Watch the results update live.</p>
        </div>

        <div id="loggedInHasNotVoted" class="action-block">
          <h4 id="status" class="status"></h4>

          <div id="voteButtons">
            <button onclick="castVote('BLUE')" class="btn btn-blue">Clinton</button>
            <button onclick="castVote('RED')" class="btn btn-red">Trump</button>
            <button onclick="castVote('GREEN')" class="btn btn-green">Neither</button>
          </div>
        </div>

        <div id="loggedOut" class="action-block">
          <h4 class="status">Log in to cast your vote.</h4>
          <fb:login-button id="loginButton" size="large" scope="public_profile" onlogin="checkLoginState();"></fb:login-button>
        </div>
      </div>

      <footer class="footer">
        <p>Let's show the world what's possible.</p>
        <a href="https://registertovote.us/?ref=ifweallvote" target="_blank">Enough practice. Register to vote</a>
      </footer>
